<!DOCTYPE html>
<html>
<head>
    <title>Post a new Knowledge Card</title>
</head>
<body>
    <form action="{% url 'nb_webapp:post_card' %}" method="post">
        {% csrf_token %}
        <p>title:  <input type="text" name="title"/></p>
        <p>contents: <input type = "text" name="contents"/></p>
        <p>video_link: <input tpe = "url" name="video_link"></p>
        <p>source_link: <input type = "url" name="source_link"></p>
        <p>tags: <input type = "text" name="tags"></p>
        <input type="submit" name="Submit and go back" value="submit"/>
        <input type="submit" name="Submit and continue" value="submit_continue"/>
        <input type="submit" name="Cancel" value="cancel"/>
    </form>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
</body>
</html>

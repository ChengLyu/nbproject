<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Knowledge Base!</title>
</head>

<body>
    <div align = "center">Welcome to Knowledge Base</div>
    <form>
        {% csrf_token %}
        <p>Email Address: <input type="text" name="account_email"/></p>
        <p>Password: <input type = "password" name="password"/></p>
        <p>First Name: <input type = "text" name="first_name"/></p>
        <p>Last Name: <input type = "text" name = "last_name"></p>
        <input type="submit" name="Sign up" value="Sign up" formaction="{% url 'nb_webapp:signup' %}" formmethod="post"/>
        <input type="submit" name="Log in" value = "Login" formaction="{% url 'nb_webapp:login' %}" formmethod="post"/>
    </form>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
</body>
</html>
